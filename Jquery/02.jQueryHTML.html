<html>
    <head>
        <title>Jquery HTML</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Jquery HTML</h1>
            </div>
            <h2>jQuery - Get Content - text(), html(), and val()</h2>
            <p id="para1">This is the <b>text</b></p>
            <button id="btn1" class="btn btn-primary">Click here to show text</button>
            <button id="btn2" class="btn btn-primary">Click here to show html source</button>

            <form action="#" method="get" class="form-group">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <button id="btn3" type="submit" class="btn btn-primary" value="in" name="ketqua">Click here to show val</button>
            </form>
            <p><a href="https://www.google.com/" class="link-primary" id="googlelink">Google.com</a></p>
            <button id="btn4" class="btn btn-primary">Click here to show attribute</button>
            <script>
                $("#btn1").click(function(){
                    alert("Text: " + $("#para1").text());
                });
                $("#btn2").click(function(){
                    alert("HTML: " + $("#para1").html());
                });
                $("#btn3").click(function(){
                    alert("Val: " + $("#name").val());
                });
                $("#btn4").click(function(){
                    alert("Href: " + $("#googlelink").attr("href"));
                });
            </script>
        </div>
    </body>
</html>
